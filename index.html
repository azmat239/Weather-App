<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Using HTML CSS JS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
    <div class="main">
        <section class="main_input">
            <div id="info-text"></div>
            <div id="Input1">
                <input type="text" id="cityinput" placeholder="Enter The City">
                <button type="button" id="add">Search</button>
                <p id="or">Or</p>
                <button type="button" id="add1">Get Location</button>
            </div>
        </section>

        <section class="main_display">
            <div class="wraper">
                <div id="cityoutput"></div>

                <div class="icon">
                    <img src="" alt="Something wrong" height="200px" width="300px">
                </div>
                
                <div id="description"></div>
                
                <div id="main1">
                    <p id="temp">

                    </p>
                    <p id="humidity">

                    </p>
                    <p id="feelsLike">
                          
                    </p>
                </div>
                
                <div id="wind">

               
                </div>
               

            </div>
        </section>
    </div>

 

    <script src="main.js"></script>
</body>
</html>
